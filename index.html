<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Desktop of Memories</title>
  <link rel="stylesheet" href="assets/css/xp.css/dist/XP.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/webamp@1.4.2/built/webamp.bundle.min.js"></script>
</head>
<body>

  <div id="desktop">
    <div class="icon" data-app="cards">
      <img src="assets/images/icons/cards.png" alt="Cards">
      <div>Maps</div>
    </div>
    <div class="icon" data-app="photobooth">
      <img src="assets/images/icons/gallery.png" alt="Photobooth">
      <div>Photos</div>
    </div>
    <div class="icon" data-stub="placeholder">
      <img src="assets/images/icons/notes.png" alt="Dreams">
      <div>Notepad</div>
    </div>
    <div class="icon" data-app="memories_player">
      <img src="assets/images/icons/player.png" alt="Memories Player">
      <div>Media Player</div>
    </div>
    <div class="icon" data-app="minesweeper">
      <img src="apps/minesweeper/favicon.ico" alt="Minesweeper">
      <div>Minesweeper</div>
    </div>
    <div class="icon" data-app="winamp">
      <img src="assets/images/icons/winamp.png" alt="Winamp">
      <div>Winamp</div>
    </div>
    <div class="icon" data-stub="placeholder">
      <img src="assets/images/icons/steam.png" alt="Steam">
      <div>Steam</div>
    </div>
    <div class="icon" data-stub="placeholder">
      <img src="assets/images/icons/spotify.png" alt="Spotify">
      <div>Spotify</div>
    </div>
    <div class="icon" data-stub="placeholder">
      <img src="assets/images/icons/explorer.png" alt="Explorer">
      <div>File Explorer</div>
    </div>
    <div class="icon" data-stub="placeholder">
      <img src="assets/images/icons/chrome.png" alt="Chrome">
      <div>Chrome</div>
    </div>
  </div>

  <div id="webamp-container"></div>

  <div id="app-window" class="window">
    <div class="window-header">
      <span id="window-title">App</span>
      <button id="close-window" style="float:right;">X</button>
    </div>
    <div class="window-body" id="window-content">
    </div>
  </div>
  <script type="module" src="modules/app.js" defer></script>
</body>
</html>
